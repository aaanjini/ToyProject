    <title>캐롤발굴:캐발</title>

    <!-- style -->
    <style type="text/css">
        * {
            font-family: 'Sunflower', sans-serif;
        }

        body {
            background-color: #003e19;
        }

        /*a태그 마우스오버시 밑줄 없애기*/
        a:hover {
            text-decoration: none
        }

        /*말줄임 class*/
        .ellipsis {
            width: 75%;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis; /* 말줄임 적용 */
            vertical-align: bottom;
            display: inline-block;
        }

        .title_box {
            padding: 50px 30px;
        }

        .title {
            font-family: 'Do Hyeon', sans-serif;
            font-size: 35px;
            text-align: center;
            color: white;
            cursor: pointer;
        }

        .title span {
            font-size: 38px;
        }

        .cards_box {
            padding: 30px;

        }

        .cards_box .card {
            border: 3px solid rgba(0, 0, 0, 0);
            transition: 0.3s;
        }

        /*card에 마우스 올리면 border로 선택한 카드 표시*/
        .cards_box .card:hover {
            border: 3px solid rgba(163, 4, 4, 1);
            transition: 0.3s;
        }

        .card-deck {
            display: block;
        }

        .card-deck .card {
            display: inline-block;
            width: calc(25% - 33px);
            padding: 10px;
            margin-bottom: 30px;
        }

        .card-body {
            padding: 20px 15px 10px;
        }

        .img_box {
            position: relative;
        }

        .like_box {
            width: 40px;
            position: absolute;
            bottom: 10px;
            right: 10px;
        }

        .like {
            width: 40px;
            height: 40px;
            background-image: url(../static/on_heart.png);
            background-size: 35px;
            background-color: white;
            border: none;
            border-radius: 50%;
            background-position: bottom;
            box-shadow: 0px 0px 5px rgb(0 0 0 / 30%);
            cursor: pointer;
        }

        .like_count {
            text-align: center;
            font-size: 13px;
            color: #212529;
            margin-bottom: 0;
            /*좋아요숫자가 잘안보여서 그림자 추가함*/
            text-shadow: -1px 0 white, 0 1px white, 1px 0 white, 0 -1px white;
        }

        .music_title {
            font-size: 1rem;
            color: #212529;
        }

        .artist {
            font-size: 0.8rem;
        }

        .comment_box {
            margin-top: 20px;
            border-top: 1px solid gray;
            padding: 20px 0 0;
        }

        .comment_box .card-text {
            margin-bottom: 5px;
        }

        .comment_box .card-text:nth-child(n+2) {
            margin-bottom: 0;
        }

        .comment_box .card-text:nth-child(n+3) {
            display: none;
        }

        .nickname {
            margin-right: 10px;
        }

        .popup_btn {
            width: 100px;
            height: 100px;
            position: fixed;
            bottom: 40px;
            right: 40px;
            background-color: white;
            border-radius: 100%;
            background-image: url("../static/plus.png");
            background-size: 90px;
            background-repeat: no-repeat;
            background-position: center;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
        }
    </style>
    <script>
        // function like() {
        //     alert('좋아요완료')

        // function popup() {

        $(document).ready(function () {
            showMusic();
        });

        function showMusic() {
            $.ajax({
                type: 'GET',
                url: '/api/list?sample_give=샘플데이터',
                data: {},
                success: function (response) {
                    let mymusic = response['musics']
                    for (let i = 0; i < mymusic.length; i++) {
                        let name = mymusic[i]['name']
                        let artist = mymusic[i]['artist']
                        let img_url = mymusic[i]['url']
                        let like = mymusic[i]['like']

                        let temp_html = `<div class="card">
                                            <div class="img_box">
                                                <img class="card-img-top"
                                                     src="${img_url}"
                                                     alt="앨범커버이미지">
                                                <div class="like_box">
                                                    <button onclick="likeMusic('${name}')" class="like"></button>
                                                    <p class="like_count">${like}</p>
                                                </div>
                                            </div>
                                            <div class="card-body">
                                                <a target="" href="./detail.html" class="card-title music_title">${name}</a>
                                                <h5 class="artist">${artist}</h5>
                                                <div class="comment_box">
                                                    <p class="card-text"><small class="nickname">홍길동</small><small
                                                            class="text-muted comment ellipsis">이 노래 진짜 좋아요!</small></p>
                                                    <p class="card-text"><small class="nickname">홍길동</small><small
                                                            class="text-muted comment ellipsis">이 노래 진짜 좋아요!길어진다면 길어진다며 길어진다면?길다긹어길다길어길어길어</small>
                                                    </p>
                                                    <p class="card-text"><small class="nickname">홍길동</small><small
                                                            class="text-muted comment ellipsis">이 노래 진짜 좋아요!</small></p>
                                                </div>
                                            </div>
                                        </div>`
                        $('#music_box').append(temp_html);

                    }
                }
            });
        }


        function likeMusic(name) {
            $.ajax({
                type: 'POST',
                url: '/api/like',
                data: {name_give: name},
                success: function (response) {
                    alert(response['msg']);
                    window.location.reload();
                }
            });
        }


    </script>

</head>
